<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .kakao {
            background-color: #FEE500;
            color: #000;
        }
        .kakao:hover {
            background-color: #E6CF00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>OAuth 로그인 테스트</h1>
    
    <h2>1. OAuth URL 가져오기</h2>
    <button onclick="getGoogleUrl()">Google OAuth URL 가져오기</button>
    <button onclick="getKakaoUrl()" class="kakao">Kakao OAuth URL 가져오기</button>
    
    <div id="urlResult" class="result" style="display: none;"></div>
    
    <h2>2. 직접 OAuth 로그인</h2>
    <a href="#" id="googleLogin" class="button">Google로 로그인</a>
    <a href="#" id="kakaoLogin" class="button kakao">Kakao로 로그인</a>
    
    <h2>3. Authorization Code로 로그인</h2>
    <input type="text" id="authCode" placeholder="Authorization Code 입력" style="width: 300px; padding: 5px;">
    <select id="socialType">
        <option value="GOOGLE">Google</option>
        <option value="KAKAO">Kakao</option>
    </select>
    <button onclick="loginWithCode()">로그인</button>
    
    <div id="loginResult" class="result" style="display: none;"></div>

    <script>
        async function getGoogleUrl() {
            try {
                const response = await fetch('/api/v1/auth/oauth/oauth2/google/url');
                const data = await response.json();
                document.getElementById('urlResult').innerHTML = `<strong>Google OAuth URL:</strong><br>${data.url}`;
                document.getElementById('urlResult').style.display = 'block';
                document.getElementById('googleLogin').href = data.url;
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function getKakaoUrl() {
            try {
                const response = await fetch('/api/v1/auth/oauth/oauth2/kakao/url');
                const data = await response.json();
                document.getElementById('urlResult').innerHTML = `<strong>Kakao OAuth URL:</strong><br>${data.url}`;
                document.getElementById('urlResult').style.display = 'block';
                document.getElementById('kakaoLogin').href = data.url;
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function loginWithCode() {
            const code = document.getElementById('authCode').value;
            const socialType = document.getElementById('socialType').value;
            
            if (!code) {
                alert('Authorization Code를 입력해주세요.');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/auth/oauth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        socialLoginType: socialType
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = `<strong>로그인 결과:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('loginResult').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loginResult').innerHTML = `<strong>에러:</strong><br>${error.message}`;
                document.getElementById('loginResult').style.display = 'block';
            }
        }
        
        // URL에서 code 파라미터가 있으면 자동으로 입력
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('authCode').value = code;
        }
    </script>
</body>
</html>
